<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Анімація marquee та animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Анімація тексту</h1>

  <h2>1. Анімація за допомогою &lt;marquee&gt;</h2>
  <marquee behavior="scroll" direction="left" scrollamount="6">
    Це анімований текст за допомогою marquee — рухається вліво
  </marquee>

  <marquee behavior="alternate" direction="right" scrollamount="10">
    Стиль "alternate" — рухається туди-сюди
  </marquee>

  <hr>

  <h2>2. Анімація за допомогою CSS @keyframes</h2>
  <div class="box">Я рухаюсь зліва направо!</div>
</body>
</html>
